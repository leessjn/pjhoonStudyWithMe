<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow - Study Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://docs.opencv.org/4.5.2/opencv.js" onload="onOpenCvLoad();" async></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .study-active {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-indigo-600">Focus Flow</span>
                </div>
                <div class="flex items-center">
                    <a href="rankings.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">
                        View Rankings
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div id="status" class="hidden mb-4 p-4 rounded-lg"></div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="text-center p-6 bg-gray-50 rounded-lg">
                    <h2 class="text-xl font-semibold mb-2">Session Time</h2>
                    <div id="timer" class="text-4xl font-bold text-indigo-600">00:00:00</div>
                </div>
                <div class="text-center p-6 bg-gray-50 rounded-lg">
                    <h2 class="text-xl font-semibold mb-2">Total Study Time</h2>
                    <div id="total-time" class="text-4xl font-bold text-indigo-600">00:00:00</div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex gap-4">
                    <input type="text" id="username" placeholder="Enter your username" 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <button id="startBtn" disabled 
                            class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
                        Start Studying
                    </button>
                    <button id="stopBtn" disabled 
                            class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed">
                        Stop
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="aspect-w-16 aspect-h-9 mb-4">
                <video id="videoInput" class="rounded-lg w-full h-full object-cover" autoplay playsinline></video>
            </div>
            <canvas id="canvasOutput" class="rounded-lg w-full"></canvas>
        </div>
    </main>

    <script>
        let videoInput, canvasOutput, videoCapture;
        let studyTimer;
        let totalSeconds = 0;
        let sessionSeconds = 0;
        let isStudying = false;
        let isDistracted = false;
        let distractionStartTime = 0;

        function showStatus(message, isError = true) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.classList.remove('hidden', 'bg-red-100', 'bg-green-100', 'text-red-700', 'text-green-700');
            statusEl.classList.add(isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700');
        }

        function formatTime(totalSecs) {
            const hours = Math.floor(totalSecs / 3600);
            const minutes = Math.floor((totalSecs % 3600) / 60);
            const seconds = totalSecs % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = formatTime(sessionSeconds);
            document.getElementById('total-time').textContent = formatTime(totalSeconds);
        }

        function detectDistraction(src) {
            try {
                let gray = new cv.Mat();
                let binary = new cv.Mat();
                
                cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
                cv.threshold(gray, binary, 50, 255, cv.THRESH_BINARY_INV);
                
                let contours = new cv.MatVector();
                let hierarchy = new cv.Mat();
                cv.findContours(binary, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
                
                for (let i = 0; i < contours.size(); i++) {
                    let contour = contours.get(i);
                    let rect = cv.boundingRect(contour);
                    
                    let aspectRatio = rect.width / rect.height;
                    let area = cv.contourArea(contour);
                    
                    if (aspectRatio >= 0.4 && aspectRatio <= 2.5 && area > 5000 && area < 100000) {
                        cv.rectangle(src, 
                            new cv.Point(rect.x, rect.y), 
                            new cv.Point(rect.x + rect.width, rect.y + rect.height), 
                            [0, 0, 255, 255], 2
                        );
                        
                        gray.delete(); binary.delete(); 
                        contours.delete(); hierarchy.delete();
                        return true;
                    }
                }
                
                gray.delete(); binary.delete(); 
                contours.delete(); hierarchy.delete();
            } catch (error) {
                console.error("Distraction detection error:", error);
            }
            return false;
        }

        function processVideo() {
            if (!isStudying || !window.cv) return;

            try {
                let src = new cv.Mat(videoInput.height, videoInput.width, cv.CV_8UC4);
                let dst = new cv.Mat(videoInput.height, videoInput.width, cv.CV_8UC4);
                
                videoCapture.read(src);
                src.copyTo(dst);

                let detectedDistraction = detectDistraction(dst);
                
                if (detectedDistraction) {
                    if (!isDistracted) {
                        isDistracted = true;
                        distractionStartTime = Date.now();
                    }
                    
                    if (Date.now() - distractionStartTime > 5000) {
                        isStudying = false;
                        showStatus("Distraction detected. Study session paused.", true);
                        stopStudy();
                    }
                } else {
                    isDistracted = false;
                    sessionSeconds++;
                    totalSeconds++;
                }

                cv.imshow('canvasOutput', dst);
                updateTimerDisplay();
                
                src.delete(); dst.delete();
                
                // Schedule next frame
                requestAnimationFrame(processVideo);
            } catch (error) {
                console.error("Video processing error:", error);
                showStatus("Error processing video. Please restart.");
            }
        }

        function startStudy() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showStatus("Please enter a username");
                return;
            }

            isStudying = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('timer').parentElement.classList.add('study-active');
            
            processVideo();
            showStatus("Study session started!", false);
        }

        function stopStudy() {
            isStudying = false;
            
            const username = document.getElementById('username').value.trim();
            const currentTime = sessionSeconds;
            
            // Store in localStorage
            const rankings = JSON.parse(localStorage.getItem('studyRankings') || '[]');
            const userRankIndex = rankings.findIndex(r => r.name === username);
            if (userRankIndex !== -1) {
                rankings[userRankIndex].total_study_time += currentTime;
            } else {
                rankings.push({ name: username, total_study_time: currentTime });
            }
            localStorage.setItem('studyRankings', JSON.stringify(rankings));
            
            // Reset session
            sessionSeconds = 0;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('timer').parentElement.classList.remove('study-active');
            updateTimerDisplay();
            showStatus("Study session ended!", false);
        }

        function initializeOpenCV() {
            try {
                videoInput = document.getElementById('videoInput');
                canvasOutput = document.getElementById('canvasOutput');
                
                videoCapture = new cv.VideoCapture(videoInput);
                
                document.getElementById('startBtn').disabled = false;
                showStatus("Ready to start studying!", false);
            } catch (error) {
                console.error("OpenCV initialization error:", error);
                showStatus("Failed to initialize. Please refresh the page.");
            }
        }

        function initializeWebcam() {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 640 }, 
                    height: { ideal: 480 } 
                } 
            })
            .then(stream => {
                videoInput = document.getElementById('videoInput');
                videoInput.srcObject = stream;
                videoInput.onloadedmetadata = () => {
                    videoInput.play();
                    if (window.cv) {
                        initializeOpenCV();
                    }
                };
            })
            .catch(err => {
                console.error("Webcam access error", err);
                showStatus("Webcam access denied. Please allow camera access.");
            });
        }

        // Initialize when OpenCV is loaded
        function onOpenCvLoad() {
            showStatus("OpenCV loaded, initializing webcam...", false);
            initializeWebcam();
        }

        // Fallback check for OpenCV loading
        setTimeout(() => {
            if (!window.cv) {
                showStatus("OpenCV failed to load. Please check your internet connection and refresh.");
            }
        }, 5000);

        // Add event listeners for buttons
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('startBtn').addEventListener('click', startStudy);
            document.getElementById('stopBtn').addEventListener('click', stopStudy);
        });
    </script>
</body>
</html>
