<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-8 mt-10">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Study Time Tracker</h1>
        
        <div id="status" class="text-center mb-4 h-6"></div>
        
        <div class="flex justify-center space-x-4 mb-6">
            <div class="text-center">
                <div id="timer" class="text-4xl font-mono text-gray-700">00:00:00</div>
                <div class="text-sm text-gray-500">Current Session</div>
            </div>
            <div class="text-center">
                <div id="total-time" class="text-4xl font-mono text-green-600">00:00:00</div>
                <div class="text-sm text-gray-500">Total Study Time</div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4 mb-6">
            <input 
                type="text" 
                id="username" 
                placeholder="Enter your username" 
                class="input input-bordered w-full max-w-xs px-4 py-2 border rounded-lg"
            >
            <div class="flex space-x-4">
                <button 
                    id="startBtn" 
                    disabled 
                    class="btn btn-primary bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50"
                >
                    Start Studying
                </button>
                <button 
                    id="stopBtn" 
                    disabled 
                    class="btn btn-secondary bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 disabled:opacity-50"
                >
                    Stop Studying
                </button>
                <button 
                    id="clearBtn" 
                    class="btn btn-outline bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300"
                >
                    Clear Rankings
                </button>
            </div>
        </div>

        <div class="flex justify-center mb-6">
            <video 
                id="videoInput" 
                width="640" 
                height="480" 
                autoplay 
                playsinline 
                class="rounded-lg shadow-md"
            ></video>
        </div>
        <canvas 
            id="canvasOutput" 
            class="mx-auto rounded-lg shadow-md"
        ></canvas>

        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-center mb-4 text-blue-600">Study Time Rankings</h2>
            <div class="overflow-x-auto">
                <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                    <thead class="bg-blue-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Study Time</th>
                        </tr>
                    </thead>
                    <tbody id="rankingsBody" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://docs.opencv.org/4.5.2/opencv.js"></script>
    <script>
        // Global variables
        let videoInput, canvasOutput, videoCapture;
        let studyTimer;
        let totalSeconds = 0;
        let sessionSeconds = 0;
        let isStudying = false;
        let isDistracted = false;
        let distractionStartTime = 0;
        let faceDetected = false;

        function showStatus(message, isError = true) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.style.display = message ? 'block' : 'none';
            statusEl.className = isError 
                ? 'text-red-500 font-bold text-center' 
                : 'text-green-500 font-bold text-center';
        }

        function loadRankings() {
            const rankings = JSON.parse(localStorage.getItem('studyRankings') || '[]')
                .filter(rank => rank.name && rank.name.trim() !== '' && !isNaN(rank.total_study_time));
            return rankings.sort((a, b) => b.total_study_time - a.total_study_time);
        }

        function saveRankings(rankings) {
            localStorage.setItem('studyRankings', JSON.stringify(rankings));
            displayRankings(rankings);
        }

        function displayRankings(rankings) {
            const rankingsBody = document.getElementById('rankingsBody');
            rankingsBody.innerHTML = rankings.map((rank, index) => `
                <tr class="hover:bg-blue-50 transition-colors">
                    <td class="px-4 py-3 whitespace-nowrap">${index + 1}</td>
                    <td class="px-4 py-3 whitespace-nowrap">${rank.name}</td>
                    <td class="px-4 py-3 whitespace-nowrap">${formatTime(rank.total_study_time)}</td>
                </tr>
            `).join('');
        }

        function formatTime(totalSecs) {
            const hours = Math.floor(totalSecs / 3600);
            const minutes = Math.floor((totalSecs % 3600) / 60);
            const seconds = totalSecs % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = formatTime(sessionSeconds);
            document.getElementById('total-time').textContent = formatTime(totalSeconds);
        }

        function detectFace(src) {
            let gray = new cv.Mat();
            let faces = new cv.MatVector();
            let classifier = new cv.CascadeClassifier();
            
            // Convert to grayscale
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            
            // Equalize histogram for better detection
            let equalizedGray = new cv.Mat();
            cv.equalizeHist(gray, equalizedGray);
            
            // Load face classifier
            classifier.load('/haarcascade_frontalface_default.xml');
            
            // Detect faces
            let msize = new cv.Size(0, 0);
            classifier.detectMultiScale(equalizedGray, faces, 1.1, 3, 0, msize, msize);
            
            // Draw rectangles and check face detection
            for (let i = 0; i < faces.size(); i++) {
                let face = faces.get(i);
                
                // Draw green rectangle for detected faces
                cv.rectangle(src, 
                    new cv.Point(face.x, face.y), 
                    new cv.Point(face.x + face.width, face.y + face.height), 
                    [0, 255, 0, 255], 2
                );
            }
            
            // Clean up
            gray.delete();
            equalizedGray.delete();
            faces.delete();
            classifier.delete();
            
            return faces.size() > 0;
        }

        function processVideo() {
            if (!isStudying || !window.cv) return;

            try {
                let src = new cv.Mat(videoInput.height, videoInput.width, cv.CV_8UC4);
                let dst = new cv.Mat(videoInput.height, videoInput.width, cv.CV_8UC4);
                
                videoCapture.read(src);
                src.copyTo(dst);

                // Detect face
                faceDetected = detectFace(dst);
                
                if (faceDetected) {
                    if (isDistracted) {
                        isDistracted = false;
                        distractionStartTime = 0;
                    }
                    
                    // Increment time only when face is detected
                    sessionSeconds++;
                    totalSeconds++;
                } else {
                    // Face not detected
                    if (!isDistracted) {
                        isDistracted = true;
                        distractionStartTime = Date.now();
                    }
                    
                    // More than 5 seconds without face
                    if (Date.now() - distractionStartTime > 5000) {
                        isStudying = false;
                        showStatus("No face detected. Study paused.", true);
                    }
                }

                // Draw canvas
                cv.imshow('canvasOutput', dst);
                
                // Update display
                updateTimerDisplay();
                
                // Free memory
                src.delete(); dst.delete();
            } catch (error) {
                console.error("Video processing error:", error);
                showStatus("Error processing video. Please restart.");
            }
        }

        function startStudy() {
            const username = document.getElementById('username').value || 'Anonymous';
            if (!username) {
                showStatus("Please enter a username");
                return;
            }

            isStudying = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            studyTimer = setInterval(processVideo, 1000);
        }

        function stopStudy() {
            clearInterval(studyTimer);
            
            const username = document.getElementById('username').value || 'Anonymous';
            const rankings = loadRankings();
            
            const userRankIndex = rankings.findIndex(r => r.name === username);
            if (userRankIndex !== -1) {
                rankings[userRankIndex].total_study_time += sessionSeconds;
            } else {
                rankings.push({ name: username, total_study_time: sessionSeconds });
            }
            
            rankings.sort((a, b) => b.total_study_time - a.total_study_time);
            saveRankings(rankings);
            
            // Reset
            isStudying = false;
            sessionSeconds = 0;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            updateTimerDisplay();
        }

        function clearRankings() {
            localStorage.removeItem('studyRankings');
            displayRankings([]);
            showStatus("Rankings have been cleared!", false);
        }

        function initializeOpenCV() {
            try {
                // Wait for OpenCV to be fully loaded
                if (!window.cv) {
                    showStatus("Waiting for OpenCV to load...");
                    setTimeout(initializeOpenCV, 100);
                    return;
                }

                videoInput = document.getElementById('videoInput');
                canvasOutput = document.getElementById('canvasOutput');
                
                // Setup video capture
                videoCapture = new cv.VideoCapture(videoInput);
                
                document.getElementById('startBtn').onclick = startStudy;
                document.getElementById('stopBtn').onclick = stopStudy;
                document.getElementById('clearBtn').onclick = clearRankings;
                
                // Enable start button
                document.getElementById('startBtn').disabled = false;
                
                // Load existing rankings
                displayRankings(loadRankings());
                
                showStatus("Ready to start studying!", false);
            } catch (error) {
                console.error("OpenCV initialization error:", error);
                showStatus("Failed to initialize. Refresh the page.");
            }
        }

        function initializeWebcam() {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 640 }, 
                    height: { ideal: 480 } 
                } 
            })
            .then(stream => {
                const videoInput = document.getElementById('videoInput');
                videoInput.srcObject = stream;
                videoInput.onloadedmetadata = () => {
                    videoInput.play();
                    
                    // Check if OpenCV is already loaded
                    if (window.cv) {
                        initializeOpenCV();
                    } else {
                        // If not, wait a bit and then try initialization
                        document.addEventListener('opencv_loaded', initializeOpenCV);
                    }
                };
            })
            .catch(err => {
                console.error("Webcam access error", err);
                showStatus("Webcam access denied. Please allow camera access.");
            });
        }

        // Trigger initialization when page loads
        document.addEventListener('DOMContentLoaded', initializeWebcam);

        // Fallback OpenCV loading check
        setTimeout(() => {
            if (!window.cv) {
                showStatus("OpenCV failed to load. Check your internet connection.");
            }
        }, 5000);
    </script>
</body>
</html>
