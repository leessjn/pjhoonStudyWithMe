<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow - Study Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://docs.opencv.org/4.5.2/opencv.js"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .study-active {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation remains the same -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-indigo-600">Focus Flow</span>
                </div>
                <div class="flex items-center">
                    <a href="rankings.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">
                        View Rankings
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div id="status" class="mb-4 p-4 rounded-lg bg-gray-100 text-gray-700">Initializing...</div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="text-center p-6 bg-gray-50 rounded-lg">
                    <h2 class="text-xl font-semibold mb-2">Session Time</h2>
                    <div id="timer" class="text-4xl font-bold text-indigo-600">00:00:00</div>
                </div>
                <div class="text-center p-6 bg-gray-50 rounded-lg">
                    <h2 class="text-xl font-semibold mb-2">Total Study Time</h2>
                    <div id="total-time" class="text-4xl font-bold text-indigo-600">00:00:00</div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex gap-4">
                    <input type="text" id="username" placeholder="Enter your username" 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <button id="startBtn" disabled 
                            class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
                        Start Studying
                    </button>
                    <button id="stopBtn" disabled 
                            class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed">
                        Stop
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="aspect-w-16 aspect-h-9 mb-4">
                <video id="videoInput" class="rounded-lg w-full h-full object-cover" autoplay playsinline></video>
            </div>
            <canvas id="canvasOutput" class="rounded-lg w-full"></canvas>
        </div>
    </main>

    <script>
        let videoInput, canvasOutput;
        let totalSeconds = 0;
        let sessionSeconds = 0;
        let isStudying = false;
        let isDistracted = false;
        let distractionStartTime = 0;
        let cvLoaded = false;
        let webcamLoaded = false;
        let faceCascade;
        let processingFrame = false;
        let animationFrameId = null;
        function onOpenCvLoad() {
            cv['onRuntimeInitialized'] = function() {
                cvLoaded = true;
                classifier = new cv.CascadeClassifier();
                // Load the pre-trained classifier file
                classifier.load('haarcascade_frontalface_default.xml');
                showStatus("Initializing camera...", null);
                checkInitialization();
            }
        }

        function showStatus(message, isError = true) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.classList.remove('bg-red-100', 'bg-green-100', 'bg-gray-100', 'text-red-700', 'text-green-700', 'text-gray-700');
            if (isError === true) {
                statusEl.classList.add('bg-red-100', 'text-red-700');
            } else if (isError === false) {
                statusEl.classList.add('bg-green-100', 'text-green-700');
            } else {
                statusEl.classList.add('bg-gray-100', 'text-gray-700');
            }
        }

        function formatTime(totalSecs) {
            const hours = Math.floor(totalSecs / 3600);
            const minutes = Math.floor((totalSecs % 3600) / 60);
            const seconds = totalSecs % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = formatTime(sessionSeconds);
            document.getElementById('total-time').textContent = formatTime(totalSeconds);
        }

    function detectFace(gray) {
        try {
            const faces = new cv.RectVector();
            // Detect faces
            classifier.detectMultiScale(gray, faces, 1.1, 3, 0);
            const faceDetected = faces.size() > 0;
            
            // Draw rectangles around detected faces
            if (faceDetected) {
                for (let i = 0; i < faces.size(); ++i) {
                    const face = faces.get(i);
                    const point1 = new cv.Point(face.x, face.y);
                    const point2 = new cv.Point(face.x + face.width, face.y + face.height);
                    cv.rectangle(gray, point1, point2, [255, 0, 0, 255], 2);
                }
            }
            
            faces.delete();
            return faceDetected;
        } catch (error) {
            console.error("Face detection error:", error);
            return false;
        }
    }

    function processVideo() {
        if (!isStudying || processingFrame) return;
        processingFrame = true;

        try {
            let src = new cv.Mat(videoInput.videoHeight, videoInput.videoWidth, cv.CV_8UC4);
            let dst = new cv.Mat(videoInput.videoHeight, videoInput.videoWidth, cv.CV_8UC4);
            let gray = new cv.Mat();
            
            let ctx = canvasOutput.getContext('2d');
            ctx.drawImage(videoInput, 0, 0, canvasOutput.width, canvasOutput.height);
            
            let imageData = ctx.getImageData(0, 0, canvasOutput.width, canvasOutput.height);
            src.data.set(imageData.data);
            src.copyTo(dst);
            
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            const faceDetected = detectFace(dst); // Changed to dst to show face detection rectangle

            if (!faceDetected) {
                if (!isDistracted) {
                    isDistracted = true;
                    distractionStartTime = Date.now();
                    showStatus("No face detected! Session will pause in 5 seconds...", true);
                }

                if (Date.now() - distractionStartTime > 5000) {
                    showStatus("Session paused - No face detected", true);
                }
            } else {
                if (isDistracted) {
                    isDistracted = false;
                    showStatus("Face detected - Session resumed!", false);
                }
                sessionSeconds++;
                totalSeconds++;
                updateTimerDisplay();
            }

            cv.imshow('canvasOutput', dst);
            
            src.delete();
            dst.delete();
            gray.delete();
            
            processingFrame = false;
            if (isStudying) {
                animationFrameId = requestAnimationFrame(processVideo);
            }
        } catch (error) {
            console.error("Processing error:", error);
            showStatus("Video processing error. Please restart.");
            stopStudy();
            processingFrame = false;
        }
    }

    function checkInitialization() {
        const startBtn = document.getElementById('startBtn');
        if (cvLoaded && webcamLoaded && classifier) {
            try {
                if (videoInput.videoWidth > 0 && videoInput.videoHeight > 0) {
                    startBtn.disabled = false;
                    showStatus("Ready to start studying!", false);
                }
            } catch (error) {
                console.error("Initialization error:", error);
                showStatus("Error initializing camera. Please refresh the page.");
                startBtn.disabled = true;
            }
        }
    }
        async function startStudy() {
            if (isStudying) return; // Prevent double-clicking

            const username = document.getElementById('username').value.trim();
            if (!username) {
                showStatus("Please enter a username", true);
                return;
            }
            
            canvasOutput.width = videoInput.videoWidth;
            canvasOutput.height = videoInput.videoHeight;
        
            try {
                isStudying = true;
                isDistracted = false;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('timer').parentElement.classList.add('study-active');
                showStatus("Study session started!", false);
                processVideo();
            } catch (error) {
                console.error("Error starting study session:", error);
                showStatus("Error starting camera. Please refresh the page.", true);
                stopStudy();
            }
        }

        function stopStudy() {
            if (!isStudying) return;
            
            isStudying = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            const username = document.getElementById('username').value.trim();
            
            if (sessionSeconds > 0) {
                const rankings = JSON.parse(localStorage.getItem('studyRankings') || '[]');
                const userRankIndex = rankings.findIndex(r => r.name === username);
                if (userRankIndex !== -1) {
                    rankings[userRankIndex].total_study_time += sessionSeconds;
                } else {
                    rankings.push({ name: username, total_study_time: sessionSeconds });
                }
                localStorage.setItem('studyRankings', JSON.stringify(rankings));
            }
            
            sessionSeconds = 0;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('timer').parentElement.classList.remove('study-active');
            updateTimerDisplay();
            showStatus("Study session ended!", false);
        }

        async function loadFaceCascade() {
            try {
                faceCascade = new cv.CascadeClassifier();
                const response = await fetch('haarcascade_frontalface_default.xml');
                const buffer = await response.arrayBuffer();
                faceCascade.load(buffer);
                checkInitialization();
            } catch (error) {
                console.error("Error loading face cascade:", error);
                showStatus("Error loading face detection. Please refresh the page.");
            }
        }

        function initCV() {
            if (window.cv && typeof window.cv.CascadeClassifier === 'function') {
                cvLoaded = true;
                showStatus("Loading face detection...", null);
                loadFaceCascade();
            } else {
                setTimeout(initCV, 100);
            }
        }

        async function initWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                
                videoInput = document.getElementById('videoInput');
                canvasOutput = document.getElementById('canvasOutput');
                
                videoInput.srcObject = stream;
                
                await new Promise((resolve) => {
                    videoInput.onloadedmetadata = () => {
                        videoInput.play().then(resolve);
                    };
                });
                
                webcamLoaded = true;
                checkInitialization();
            } catch (err) {
                console.error("Webcam error:", err);
                showStatus("Camera access denied. Please allow camera access and refresh.");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            showStatus("Loading OpenCV...", null);
            
            document.getElementById('startBtn').addEventListener('click', startStudy);
            document.getElementById('stopBtn').addEventListener('click', stopStudy);
            
            initWebcam();
        });
    </script>
</body>
</html>
