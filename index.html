<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Flow - Study Time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Update Face-API.js loading -->
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.7.0/dist/tf.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .study-active {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation and main content remain the same -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-indigo-600">Focus Flow</span>
                </div>
                <div class="flex items-center">
                    <a href="rankings.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">
                        View Rankings
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div id="status" class="mb-4 p-4 rounded-lg bg-gray-100 text-gray-700">Loading models...</div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="text-center p-6 bg-gray-50 rounded-lg">
                    <h2 class="text-xl font-semibold mb-2">Session Time</h2>
                    <div id="timer" class="text-4xl font-bold text-indigo-600">00:00:00</div>
                </div>
                <div class="text-center p-6 bg-gray-50 rounded-lg">
                    <h2 class="text-xl font-semibold mb-2">Total Study Time</h2>
                    <div id="total-time" class="text-4xl font-bold text-indigo-600">00:00:00</div>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex gap-4">
                    <input type="text" id="username" placeholder="Enter your username" 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <button id="startBtn" disabled 
                            class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
                        Start Studying
                    </button>
                    <button id="stopBtn" disabled 
                            class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed">
                        Stop
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="relative">
                <video id="videoInput" class="rounded-lg w-full" autoplay muted playsinline></video>
                <canvas id="overlay" class="absolute top-0 left-0 w-full h-full"></canvas>
            </div>
        </div>
    </main>

    <script>
        let videoInput;
        let overlay;
        let totalSeconds = 0;
        let sessionSeconds = 0;
        let isStudying = false;
        let isDistracted = false;
        let distractionStartTime = 0;
        let modelsLoaded = false;
        let detectionInterval;

        function showStatus(message, isError = null) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.classList.remove('bg-red-100', 'bg-green-100', 'bg-gray-100', 'text-red-700', 'text-green-700', 'text-gray-700');
            if (isError === true) {
                statusEl.classList.add('bg-red-100', 'text-red-700');
            } else if (isError === false) {
                statusEl.classList.add('bg-green-100', 'text-green-700');
            } else {
                statusEl.classList.add('bg-gray-100', 'text-gray-700');
            }
        }

        function formatTime(totalSecs) {
            const hours = Math.floor(totalSecs / 3600);
            const minutes = Math.floor((totalSecs % 3600) / 60);
            const seconds = totalSecs % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = formatTime(sessionSeconds);
            document.getElementById('total-time').textContent = formatTime(totalSeconds);
        }

        async function loadModels() {
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
                    faceapi.nets.faceLandmark68Net.loadFromUri('/models'),
                    faceapi.nets.faceRecognitionNet.loadFromUri('/models')
                ]);
                
                modelsLoaded = true;
                showStatus("Ready to start studying!", false);
                document.getElementById('startBtn').disabled = false;
            } catch (error) {
                console.error("Error loading models:", error);
                showStatus("Error loading face detection models. Please refresh the page.", true);
            }
        }

        async function detectFace() {
            if (!isStudying) return;

            try {
                const detections = await faceapi.detectAllFaces(
                    videoInput,
                    new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 })
                );
                
                const canvas = overlay;
                const displaySize = { width: videoInput.videoWidth, height: videoInput.videoHeight };
                faceapi.matchDimensions(canvas, displaySize);
                
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                
                // Clear previous drawings
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw new detections
                faceapi.draw.drawDetections(canvas, resizedDetections);

                if (detections.length === 0) {
                    if (!isDistracted) {
                        isDistracted = true;
                        distractionStartTime = Date.now();
                        showStatus("No face detected! Session will pause in 5 seconds...", true);
                    }

                    if (Date.now() - distractionStartTime > 5000) {
                        showStatus("Session paused - No face detected", true);
                    }
                } else {
                    if (isDistracted) {
                        isDistracted = false;
                        showStatus("Face detected - Session resumed!", false);
                    }
                    sessionSeconds++;
                    totalSeconds++;
                    updateTimerDisplay();
                }
            } catch (error) {
                console.error("Detection error:", error);
                showStatus("Face detection error. Please restart.", true);
            }
        }

        async function startStudy() {
            if (isStudying) return;

            const username = document.getElementById('username').value.trim();
            if (!username) {
                showStatus("Please enter a username", true);
                return;
            }

            try {
                isStudying = true;
                isDistracted = false;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('timer').parentElement.classList.add('study-active');
                showStatus("Study session started!", false);
                
                // Start face detection loop
                detectionInterval = setInterval(detectFace, 1000);
                
            } catch (error) {
                console.error("Error starting study session:", error);
                showStatus("Error starting camera. Please refresh the page.", true);
                stopStudy();
            }
        }

        function stopStudy() {
            if (!isStudying) return;
            
            isStudying = false;
            clearInterval(detectionInterval);
            
            const username = document.getElementById('username').value.trim();
            
            if (sessionSeconds > 0) {
                const rankings = JSON.parse(localStorage.getItem('studyRankings') || '[]');
                const userRankIndex = rankings.findIndex(r => r.name === username);
                if (userRankIndex !== -1) {
                    rankings[userRankIndex].total_study_time += sessionSeconds;
                } else {
                    rankings.push({ name: username, total_study_time: sessionSeconds });
                }
                localStorage.setItem('studyRankings', JSON.stringify(rankings));
            }
            
            sessionSeconds = 0;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('timer').parentElement.classList.remove('study-active');
            updateTimerDisplay();
            showStatus("Study session ended!", false);
            
            // Clear the overlay canvas
            const ctx = overlay.getContext('2d');
            ctx.clearRect(0, 0, overlay.width, overlay.height);
        }

        async function initWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                
                videoInput = document.getElementById('videoInput');
                overlay = document.getElementById('overlay');
                
                videoInput.srcObject = stream;
                
                await new Promise((resolve) => {
                    videoInput.onloadedmetadata = () => {
                        videoInput.play().then(() => {
                            overlay.width = videoInput.videoWidth;
                            overlay.height = videoInput.videoHeight;
                            resolve();
                        });
                    };
                });
                
                // Wait for Face-API.js to be ready
                if (typeof faceapi === 'undefined') {
                    window.addEventListener('load', async () => {
                        await loadModels();
                    });
                } else {
                    await loadModels();
                }
            } catch (err) {
                console.error("Webcam error:", err);
                showStatus("Camera access denied. Please allow camera access and refresh.", true);
            }
        }

        // Wait for all scripts to load before initializing
        window.addEventListener('load', () => {
            document.getElementById('startBtn').addEventListener('click', startStudy);
            document.getElementById('stopBtn').addEventListener('click', stopStudy);
            
            initWebcam();
        });
    </script>
</body>
</html>
